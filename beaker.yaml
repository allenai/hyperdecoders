version: v2-alpha
description: hyperadapters - summarise-nli-task
tasks:
  - name: hyper-adapter-summarise-nli-task
    image:
      beaker: hamishivi/hyper-former-glue
    command: ['python', 'hyperformer/finetune_trainer.py', 'hyperformer/configs/xsum_nli/summarise_nli_task.json']
    envVars:
      - name: WANDB_DISABLED
        value: true
    result:
      path: /hyperadapter/output
    resources:
      gpuCount: 1
    context:
      cluster: ai2/allennlp-cirrascale
      priority: normal