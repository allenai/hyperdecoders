version: v2-alpha
description: hyperadapters - task task glue large lm adapt
tasks:
  - name: hyper-adapter-task-task-glue-large-lm-adapt
    image:
      beaker: hamishivi/hyper-adapter
    command: ['python', 'hyperformer/finetune_trainer.py', 'hyperformer/configs/glue_ablations/glue_task_task.json']
    envVars:
      - name: WANDB_DISABLED
        value: true
    result:
      path: /hyperadapter/output
    resources:
      gpuCount: 1
    context:
      cluster: ai2/allennlp-cirrascale
      priority: normal