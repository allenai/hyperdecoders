version: v2-alpha
description: hyperadapters - larger encoder smaller decoder
tasks:
  - name: hyper-adapter-larger-encode-small-decode
    image:
      beaker: hamishivi/hyper-adapter-enc-dec
    command: ['python', 'hyperformer/finetune_trainer.py', 'hyperformer/configs/mrqa_experiments/large_adapter_small_hypernet.json']
    envVars:
      - name: WANDB_DISABLED
        value: true
    result:
      path: /hyperadapter/output
    resources:
      gpuCount: 1
    context:
      cluster: ai2/allennlp-cirrascale
      priority: normal