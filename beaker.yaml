version: v2-alpha
description: hyperadapters - t5-base-unbalanced
tasks:
  - name: hyper-adapter-t5-base-unbalanced
    image:
      beaker: hamishivi/hyper-adapter
    command: ['python', 'hyperformer/finetune_trainer.py', 'hyperformer/configs/glue_ablations/glue_manual_generated_unbalanced.json']
    envVars:
      - name: WANDB_DISABLED
        value: true
    result:
      path: /hyperadapter/output
    resources:
      gpuCount: 1
    context:
      cluster: ai2/allennlp-cirrascale
      priority: normal